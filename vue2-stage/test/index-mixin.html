<script>
  Vue.mixin({
    // data() {
    //   return {
    //     bbbb: 1000
    //   }
    // },
    beforeCreate() {
      console.log('beforeCreate Mixin1') // 先执行
    }
  })
  Vue.mixin({
    beforeCreate() {
      console.log('beforeCreate Mixin2') // 再执行
    }
  })
  // 内部会讲多个 属性比如 beforeCreate 合并成一个队列，依次执行
  console.log(Vue.options, 'Vue.options')
  const vm = new Vue({
    // el: '#app',
    data: {
      // 代理数据
      name: "珠峰",
      age: 20,
      address: {
        content: "天通苑",
        number: 30,
      },
      arr: [1, 2, 3, [[1, 2, 3], 1, 2, 3], {a: '12'}],
    },
    beforeCreate() {
      console.log("beforeCreate")
    },
    created() {
      console.log("created") // 1000
      console.log(this.bbbb) // 数据来源不明确，所以一般不用 mixin 来扩展数据
    }
  });
</script>
