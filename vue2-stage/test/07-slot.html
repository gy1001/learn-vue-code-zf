<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>07-slot</title>
</head>
<body>
<div id="app">
  <my>
    <!--  这里渲染的是父组件中的属性：Hello  -->
    <div>{{msg}}</div>
  </my>
</div>
</body>
<script src="../dist/libs/vue/2.6.14/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      msg: 'Hello',
    },
    components: {
      my: {
        data() {
          return {msg: 'inner'}
        },
        template: '<div class="my"><slot></slot></div>'
      }
    }
  })
</script>
</html>
