<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>08-keep-alive</title>
</head>
<body>
<div id="app">
  <button @click="component='aa'">切换组件A</button>
  <button @click="component='bb'">切换组件B</button>
  <keep-alive>
    <component :is="component"></component>
  </keep-alive>
</div>
</body>
<script src="../dist/libs/vue/2.6.14/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      component: 'aa',
    },
    components: {
      aa: {
        template: `<div>aa</div>`
      },
      bb: {
        template: `<div>bb</div>`
      },
    }
  })
</script>
</html>
