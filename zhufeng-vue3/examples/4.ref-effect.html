<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>02-effect</title>
</head>
<body>
<div id="app"></div>
</body>
<script src="../packages/reactivity/dist/reactivity.global.js"></script>
<script>
  const {ref, effect} = VueReactivity
  const state = ref({name: 'zf', a: {n: '11'}})
  console.log(state.value.name)
  console.log(state.value.a) // 这里仍然是响应式的 Proxy
  effect(() => {
    app.innerHTML = state.value.name
  })
  setTimeout(() => {
    state.value.name = "猪八戒"
  }, 1000)
</script>
</html>
